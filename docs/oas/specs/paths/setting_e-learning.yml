/courses/{course_id}/e_learning:
  get:
    tags:
      - 講習設定（e-Learning）
    summary: e-Learningの基礎情報の取得
    description: e-Learningの基礎情報（タイトル、概要等）を取得します
    parameters:
      - $ref: "#/components/parameters/CourseId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 講習のタイトル
                  example: ロジカルシンキング研修
                description:
                  type: string
                  description: ロジカルな思考を身につけることができます
                  example: 10
                categoryId:
                  type: integer
                  description: カテゴリID
                  example: 10
                  nullable: true
                thumbnailImageUrl:
                  type: string
                  description: サムネイル画像URL
                  example:
                from:
                  type: string
                  description: 受講開始（YYYY/MM/DD hh:mm形式）
                  example: 2023/05/31 18:00
                  nullable: true
                to:
                  type: string
                  description: 受講終了（YYYY/MM/DD hh:mm形式）
                  example: 2023/05/31 18:00
                  nullable: true

  put:
    tags:
      - 講習設定(e-Learning)
    summary: e-Learningの基礎情報の更新
    description: e-Learningの基礎情報（タイトル、概要等）の更新を行います
    parameters:
      - $ref: "#/components/parameters/CourseId"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: 講習のタイトル
                example: ロジカルシンキング研修
              description:
                type: string
                description: ロジカルな思考を身につけることができます
                example: 10
              categoryId:
                type: integer
                description: カテゴリID
                example: 10
                nullable: true
              thumbnailImage:
                type: string
                description: |
                  サムネイル画像（base64エンコード）<br>
                  画像を更新が必要な場合のみ送信してください。未設定の場合はサムネイル画像の更新は行いません。<br>
                nullable: true
                example:
              isRemoveThumbnailImage:
                type: boolean
                description: |
                  設定されているサムネイル画像を削除する場合にtrueを設定してください。<br>
                  このフィールドにtrueを設定した状態でthumbnailImageフィールドの値を指定した場合は、このフィールドの設定は無視されます。<br>
                  （thumbnailImageの画像での更新動作となります）<br>
                example: false
              from:
                type: string
                description: 受講開始（YYYY/MM/DD hh:mm形式）
                example: 2023/05/31 18:00
                nullable: true
              to:
                type: string
                description: 受講終了（YYYY/MM/DD hh:mm形式）
                example: 2023/05/31 18:00
                nullable: true
    responses:
      204:
        description: No Content
