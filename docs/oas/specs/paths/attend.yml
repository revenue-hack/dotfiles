/attend/{course_id}/e_learning:
  get:
    tags:
      - 受講
    summary: 講習の詳細を取得します
    description: 講習の詳細を取得します
    parameters:
      - $ref: "#/components/parameters/CourseId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 講習名
                  example: ロジカルシンキング研修
                description:
                  type: string
                  description: 講習の詳細
                  example: ロジカルシンキング研修の詳細
                from:
                  type: string
                  description: |
                    受講期間（開始）<br>
                    期間がない場合はnullを返却します<br>
                  nullable: true
                  example: 2023/02/17 10:00
                to:
                  type: string
                  description: |
                    受講期間（終了）<br>
                    期間がない場合はnullを返却します<br>
                  nullable: true
                  example: 2023/03/15 18:00
                isFixed:
                  type: boolean
                  description: 受講済みを表すフラグ
                  example: true
                hasForm:
                  type: boolean
                  description: テストフォームが存在するかを表すフラグ
                  example: true
                form:
                  type: object
                  description: |
                    テストフォームの詳細情報です<br>
                    hasFormがfalseの場合はnullを返却します<br>
                  nullable: true
                  properties:
                    id:
                      type: number
                      description: テストフォームID
                      example: 100
                    title:
                      type: string
                      description: フォームタイトル
                      example: 確認テスト
                    answeredCount:
                      type: number
                      description: 受講者自身がテストフォームに回答した回数
                      example: 1
                    answerLimit:
                      type: number
                      description: |
                        回答数の上限<br>
                        回答数の上限がない場合はnullを返却します<br>
                      nullable: true
                      example: 10
                    answerTimeLimit:
                      type: number
                      description: |
                        制限時間<br>
                        制限時間がない場合はnullを返却します<br>
                      nullable: true
                      example: 10
                    passPoint:
                      type: number
                      description: |
                        合格点<br>
                        合格点がない場合はnullを返却します<br>
                      nullable: true
                      example: 10
                contents:
                  $ref: "#/components/schemas/ContentList"
