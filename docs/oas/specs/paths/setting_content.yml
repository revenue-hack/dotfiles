/settings/{course_id}/contents:
  get:
    tags:
      - 講習設定（コンテンツ管理）
    summary: 講習のコンテンツ一覧を取得
    description: 講習に設定されているコンテンツ（動画・ファイル・外部URL）の一覧を取得します
    parameters:
      - $ref: "#/components/parameters/CourseId"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                contents:
                  $ref: "#/components/schemas/ContentList"

/settings/{course_id}/contents/urls:
  post:
    tags:
      - 講習設定（コンテンツ管理）
    summary: 外部URLコンテンツの追加
    description: 外部URLコンテンツの追加を行います
    parameters:
      - $ref: "#/components/parameters/CourseId"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: タイトル
                example: 'kaonavi Tech Talk #11'
              url:
                type: string
                description: URL
                example: https://www.youtube.com/watch?v=HPgx7r_I-Ko
    responses:
      201:
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: コンテンツID
                  example: 2

/settings/{course_id}/contents/urls/{content_id}:
  patch:
    tags:
      - 講習設定（コンテンツ管理）
    summary: 外部URLコンテンツの更新
    description: 外部URLコンテンツの更新を行います
    parameters:
      - $ref: "#/components/parameters/CourseId"
      - $ref: "#/components/parameters/ContentId"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: タイトル
                example: 'kaonavi Tech Talk #11'
              url:
                type: string
                description: URL
                example: https://www.youtube.com/watch?v=HPgx7r_I-Ko
    responses:
      204:
        description: No Content

  delete:
    tags:
      - 講習設定（コンテンツ管理）
    summary: 外部URLコンテンツの削除
    description: 外部URLコンテンツの削除を行います
    parameters:
      - $ref: "#/components/parameters/CourseId"
      - $ref: "#/components/parameters/ContentId"
    responses:
      204:
        description: No Content







